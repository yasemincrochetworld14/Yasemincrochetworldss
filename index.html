<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yasemin Crochet World</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Scroll Fade-in Animasyonu */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="images/logo.png" alt="Logo" class="logo">
      <ul class="menu">
        <li><a href="#urunler">Ürünler</a></li>
        <li><a href="#iletisim">İletişim</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="urunler">
      <h2>Ürünler</h2>
      <div class="urunler-container">
        <div class="urun-karti fade-in">
          <img src="images/urun1.png" alt="Ürün 1">
          <h3>Örgü Battaniye</h3>
        </div>
        <div class="urun-karti fade-in">
          <img src="images/urun2.png" alt="Ürün 2">
          <h3>Örgü Kedi Yatağı</h3>
        </div>
        <div class="urun-karti fade-in">
          <img src="images/urun3.png" alt="Ürün 3">
          <h3>Örgü Bebek Battaniyesi</h3>
        </div>
      </div>
    </section>

    <section id="iletisim">
      <h2>İletişim</h2>
      <p>Benimle iletişime geçmek için mağaza linklerime göz atabilirsin:</p>
      <div class="sosyal-linkler">
        <a href="https://www.instagram.com/yasemincrochetworld" target="_blank">Instagram</a>
        <a href="https://www.gardrops.com/Yasemincrochetworld" target="_blank">Gardrops</a>
        <a href="https://www.shopier.com/yasemincrochetworld" target="_blank">Shopier</a>
        <a href="https://link.dolap.com/agwnr7" target="_blank">Dolap</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Yasemin Crochet World</p>
  </footer>

  <script>
    const faders = document.querySelectorAll('.fade-in');

    const appearOptions = {
      threshold: 0.2
    };

    const appearOnScroll = new IntersectionObserver(function(entries, observer) {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      });
    }, appearOptions);

    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });
  </script>
</body>
</html>
