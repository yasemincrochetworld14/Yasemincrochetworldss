<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      updateDoc,
      doc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDJDi1LyAKemqWo-iI7jyVi58-1yh2guq4",
  authDomain: "yasemincrochetworld.firebaseapp.com",
  projectId: "yasemincrochetworld",
  storageBucket: "yasemincrochetworld.firebasestorage.app",
  messagingSenderId: "875729953548",
  appId: "1:875729953548:web:7189d80814a81c27475f29"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // KullanÄ±cÄ± giriÅŸ kontrolÃ¼
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("adminPage").classList.remove("hidden");
        loadProducts();
      } else {
        document.getElementById("loginPage").classList.remove("hidden");
        document.getElementById("adminPage").classList.add("hidden");
      }
    });

    // GiriÅŸ yap
    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Hata: " + err.message);
      }
    };

    // Ã‡Ä±kÄ±ÅŸ yap
    window.logout = async function () {
      await signOut(auth);
    };

    // ÃœrÃ¼n ekle
    window.addProduct = async function () {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const price = parseFloat(document.getElementById("price").value);
      const category = document.getElementById("category").value;
      const imageInputs = document.querySelectorAll(".image-input");
      const images = [];
      imageInputs.forEach((inp) => {
        if (inp.value.trim() !== "") images.push(inp.value.trim());
      });

      if (!title || !price) {
        alert("BaÅŸlÄ±k ve fiyat zorunlu!");
        return;
      }

      await addDoc(collection(db, "products"), {
        title,
        description,
        price,
        category,
        images,
        createdAt: serverTimestamp(),
      });

      alert("ÃœrÃ¼n eklendi!");
      loadProducts();
    };

    // ÃœrÃ¼nleri listele
    async function loadProducts() {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((docSnap) => {
        const p = docSnap.data();
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded-xl shadow mb-3";
        div.innerHTML = `
          <h3 class="font-bold">${p.title}</h3>
          <p>${p.description || ""}</p>
          <p class="font-semibold">${p.price} TL</p>
          <p class="italic">${p.category}</p>
          <div class="flex gap-2 mt-2 overflow-x-auto">
            ${
              p.images?.map((img) => `<img src="${img}" class="w-16 h-16 object-cover rounded"/>`).join("") || ""
            }
          </div>
          <div class="mt-2 flex gap-2">
            <button onclick="deleteProduct('${docSnap.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Sil</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // ÃœrÃ¼n sil
    window.deleteProduct = async function (id) {
      await deleteDoc(doc(db, "products", id));
      alert("ÃœrÃ¼n silindi!");
      loadProducts();
    };

    // Dinamik fotoÄŸraf input ekle
    window.addImageInput = function () {
      const container = document.getElementById("imagesContainer");
      if (container.children.length < 5) {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "FotoÄŸraf linki";
        input.className = "image-input w-full p-2 mb-2 border rounded";
        container.appendChild(input);
      } else {
        alert("Maksimum 5 fotoÄŸraf eklenebilir.");
      }
    };
  </script>
</head>
<body class="bg-gray-100">

  <!-- Login Page -->
  <div id="loginPage" class="flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-xl shadow w-80">
      <h2 class="text-xl font-bold mb-4">Admin GiriÅŸi</h2>
      <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded"/>
      <input id="password" type="password" placeholder="Åifre" class="w-full p-2 mb-4 border rounded"/>
      <button onclick="login()" class="w-full bg-purple-600 text-white p-2 rounded">GiriÅŸ Yap</button>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPage" class="hidden p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">ÃœrÃ¼n YÃ¶netimi</h1>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Ã‡Ä±kÄ±ÅŸ Yap</button>
    </div>

    <!-- ÃœrÃ¼n ekleme formu -->
    <div class="bg-white p-6 rounded-xl shadow mb-6">
      <h2 class="text-lg font-semibold mb-4">Yeni ÃœrÃ¼n Ekle</h2>
      <input id="title" type="text" placeholder="ÃœrÃ¼n AdÄ±" class="w-full p-2 mb-2 border rounded"/>
      <textarea id="description" placeholder="AÃ§Ä±klama" class="w-full p-2 mb-2 border rounded"></textarea>
      <input id="price" type="number" placeholder="Fiyat" class="w-full p-2 mb-2 border rounded"/>
      <input id="category" type="text" placeholder="Kategori" class="w-full p-2 mb-2 border rounded"/>

      <h3 class="font-semibold mt-4 mb-2">FotoÄŸraf Linkleri</h3>
      <div id="imagesContainer">
        <input type="text" placeholder="FotoÄŸraf linki" class="image-input w-full p-2 mb-2 border rounded"/>
      </div>
      <button onclick="addImageInput()" class="bg-gray-200 px-3 py-1 rounded mb-2">+ FotoÄŸraf AlanÄ± Ekle</button>

      <button onclick="addProduct()" class="w-full bg-green-600 text-white p-2 rounded">ÃœrÃ¼n Ekle</button>
    </div>

    <!-- ÃœrÃ¼n listesi -->
    <div id="productList"></div>
  </div>
<div class="security-checklist bg-white p-4 rounded-xl shadow mt-6">
  <h2 class="text-lg font-bold mb-3">ğŸ”’ Security Checklist</h2>
  <ul class="space-y-2">
    <li><label><input type="checkbox"> HTTPS aktif</label></li>
    <li><label><input type="checkbox"> GÃ¼ncel kÃ¼tÃ¼phaneler kullanÄ±lÄ±yor</label></li>
    <li><label><input type="checkbox"> Firebase gÃ¼venlik kurallarÄ± ayarlÄ±</label></li>
    <li><label><input type="checkbox"> Admin panel ÅŸifre korumalÄ±</label></li>
    <li><label><input type="checkbox"> XSS korumasÄ± mevcut</label></li>
    <li><label><input type="checkbox"> Dosya yÃ¼kleme gÃ¼venli</label></li>
    <li><label><input type="checkbox"> Hassas veri localStorageâ€™da yok</label></li>
    <li><label><input type="checkbox"> Åifreler hashlenmiÅŸ</label></li>
    <li><label><input type="checkbox"> DÃ¼zenli yedekleme var</label></li>
    <li><label><input type="checkbox"> Brute force engeli mevcut</label></li>
  </ul>
</div>
 <script>
  const checklist = document.querySelectorAll(".security-checklist input[type='checkbox']");

  // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda localStorage'daki durumlarÄ± yÃ¼kle
  checklist.forEach((box, index) => {
    const saved = localStorage.getItem("security-check-" + index);
    if (saved === "true") {
      box.checked = true;
    }
    // Her deÄŸiÅŸiklikte kaydet
    box.addEventListener("change", () => {
      localStorage.setItem("security-check-" + index, box.checked);
    });
  });
 </script>
</body> 
</html>
