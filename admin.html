<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Paneli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">üõ† Admin Paneli</h2>

    <!-- Login Section -->
    <div id="login-section" class="card p-4 shadow-sm">
      <h4>Giri≈ü Yap</h4>
      <input type="email" id="adminEmail" class="form-control my-2" placeholder="Email">
      <input type="password" id="adminPassword" class="form-control my-2" placeholder="≈ûifre">
      <button class="btn btn-primary w-100" onclick="login()">Giri≈ü</button>
    </div>

    <!-- Panel Section -->
    <div id="panel-section" class="d-none">
      <ul class="nav nav-tabs my-4" id="adminTabs">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#urunler">√úr√ºnler</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#yorumlar">Yorumlar</button></li>
      </ul>

      <div class="tab-content">
        <!-- √úr√ºnler -->
        <div class="tab-pane fade show active" id="urunler">
          <h5>√úr√ºn Ekle</h5>
          <input type="text" id="urunAd" class="form-control my-2" placeholder="√úr√ºn Adƒ±">
          <input type="number" id="urunFiyat" class="form-control my-2" placeholder="Fiyat">
          <textarea id="urunAciklama" class="form-control my-2" placeholder="A√ßƒ±klama"></textarea>
          <input type="file" id="urunFoto" class="form-control my-2">
          <button class="btn btn-success w-100" onclick="addProduct()">√úr√ºn Ekle</button>
          <hr>
          <h5>Mevcut √úr√ºnler</h5>
          <div id="urunList" class="row"></div>
        </div>

        <!-- Yorumlar -->
        <div class="tab-pane fade" id="yorumlar">
          <h5>Gelen Yorumlar</h5>
          <div id="yorumList" class="list-group"></div>
        </div>
      </div>

      <button class="btn btn-danger mt-4" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // üîë Senin Firebase bilgilerin
    const firebaseConfig = {
      apiKey: "AIzaSyDJDi1LyAKemqWo-iI7jyVi58-1yh2guq4",
      authDomain: "yasemincrochetworld.firebaseapp.com",
      projectId: "yasemincrochetworld",
      storageBucket: "yasemincrochetworld.firebasestorage.app",
      messagingSenderId: "875729953548",
      appId: "1:875729953548:web:7189d80814a81c27475f29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Login
    window.login = async function () {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("login-section").classList.add("d-none");
        document.getElementById("panel-section").classList.remove("d-none");
        loadProducts();
        loadComments();
      } catch (e) {
        alert("Giri≈ü hatalƒ±: " + e.message);
      }
    };

    // Logout
    window.logout = async function () {
      await signOut(auth);
      document.getElementById("panel-section").classList.add("d-none");
      document.getElementById("login-section").classList.remove("d-none");
    };

    // √úr√ºn Ekle
    window.addProduct = async function () {
      const ad = document.getElementById("urunAd").value;
      const fiyat = document.getElementById("urunFiyat").value;
      const aciklama = document.getElementById("urunAciklama").value;
      const fotoFile = document.getElementById("urunFoto").files[0];
      let fotoURL = "";

      if (fotoFile) {
        const storageRef = ref(storage, "urunler/" + fotoFile.name);
        await uploadBytes(storageRef, fotoFile);
        fotoURL = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "urunler"), { ad, fiyat, aciklama, fotoURL });
      alert("√úr√ºn eklendi ‚úÖ");
      loadProducts();
    };

    // √úr√ºnleri Listele
    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "urunler"));
      const list = document.getElementById("urunList");
      list.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const d = docSnap.data();
        list.innerHTML += `
          <div class="col-md-4">
            <div class="card mb-3 shadow-sm">
              <img src="${d.fotoURL}" class="card-img-top" alt="${d.ad}">
              <div class="card-body">
                <h5>${d.ad}</h5>
                <p>${d.aciklama}</p>
                <p><strong>${d.fiyat} ‚Ç∫</strong></p>
                <button class="btn btn-sm btn-danger" onclick="deleteProduct('${docSnap.id}')">Sil</button>
              </div>
            </div>
          </div>`;
      });
    }

    // √úr√ºn Sil
    window.deleteProduct = async function (id) {
      await deleteDoc(doc(db, "urunler", id));
      alert("√úr√ºn silindi ‚ùå");
      loadProducts();
    };

    // Yorumlarƒ± Listele
    async function loadComments() {
      const querySnapshot = await getDocs(collection(db, "yorumlar"));
      const list = document.getElementById("yorumList");
      list.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const d = docSnap.data();
        list.innerHTML += `
          <div class="list-group-item">
            <strong>${d.ad}</strong>: ${d.metin}
            <button class="btn btn-sm btn-danger float-end" onclick="deleteComment('${docSnap.id}')">Sil</button>
          </div>`;
      });
    }

    // Yorum Sil
    window.deleteComment = async function (id) {
      await deleteDoc(doc(db, "yorumlar", id));
      alert("Yorum silindi ‚ùå");
      loadComments();
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
